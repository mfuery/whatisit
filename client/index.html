<head>
  <title>whatisit</title>
</head>

<body>
  <div style="clear:both; width:100%; height: 40px; display:block;"></div>
  {{> page }}

</body>

<template name="page">
  {{#if isVisitorPage }}
  {{else}}
    {{> toolbar }}
  {{/if}}

    {{#isolate}}
      {{renderPage}}
    {{/isolate}}

  {{#if isVisitorPage }}
  {{else}}
    {{> footer }}
  {{/if}}
</template>

<template name="visitorPage">
  Visitor Page, enter content
</template>

<template name="landingPage">
  <!-- Main jumbotron for a primary marketing message or call to action -->
  <div class="jumbotron">
    <div class="container">
      <h1>Whatisit?</h1>
      <p>One seamless column of communication that transcends the software layers of the
        business and technology stack.</p>
      <p><a class="btn btn-primary btn-lg" role="button" href="/learn">Learn more &raquo;</a></p>
    </div>
  </div>

  <div class="container">
    <div class="row">
      You've landed
    </div>
  </div>

</template>


<template name="downloadUrl">
  <div class="row">
    <h1>Download your site</h1>
    <div class="input-area">
      <form id="fetch-url-form">
        <input id="url-input" type="text" placeholder="Enter URL" value="http://ftwgroup.com/" />
        <input type="submit" id="fetch-url-button" class="btn" value="Fetch"/>
      </form>
    </div>
  </div>
</template>

<template name="urlList">
  <div class="row">
    <h1>Pages</h1>
    <ul>
    {{#each pages}}
      <li>
        <div><a href="/page/{{page_id}}">[{{formatDate timestamp "long"}}] URL: {{url}}</a></div>
      </li>
    {{/each}}
    </ul>
  </div>
</template>
