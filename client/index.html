<head>
  <title>whatisit</title>
</head>

<body>
  {{> previewhead}}
  {{> basic}}
  {{> previewbody}}
  {{> urlList}}
</body>

<template name="basic">
  <h1>Whatisit?</h1>
  <div class="input-area">
    <input type="text" placeholder="Enter URL" value="http://localhost:3000/" />
    <button>Go</button>
  </div>
</template>

<template name="previewhead">{{{preview.head}}}</template>

<template name="previewbody">{{{preview.body}}}</template>

<template name="urlList">
  <h1>CachedUrls</h1>
  <ul>
  {{#each cached_urls}}
    <li>
      <div>URL: {{url}}</div>
      <div>UserId: {{user_id}}</div>
      <div>head: {{head}}</div>
      <div>body: {{body}}</div>
      <div>content: {{content}}</div>
    </li>
  {{/each}}
  </ul>
</template>
