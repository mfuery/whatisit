<head>
  <title>whatisit</title>
</head>

<body>
  <div style="clear:both; width:100%; height: 40px; display:block;"></div>
  {{> page }}

</body>

<template name="page">
  {{> toolbar }}

  {{#isolate}}
    {{renderPage}}
  {{/isolate}}

  <hr>

  <footer>
    <p>&copy; Company 2013</p>
  </footer>

</template>


<template name="landingPage">
  <!-- Main jumbotron for a primary marketing message or call to action -->
  <div class="jumbotron">
    <div class="container">
      <h1>Whatisit?</h1>
      <p>One seamless column of communication that transcends the software layers of the
        business and technology stack.</p>
      <p><a class="btn btn-primary btn-lg" role="button" href="/learn">Learn more &raquo;</a></p>
    </div>
  </div>

  <div class="container">
    <div class="row">
      You've landed
    </div>
  </div>

</template>


<template name="downloadUrl">
  <div class="row">
    <h1>Download your site</h1>
    <div class="input-area">
      <form id="fetch-url-form">
        <input id="url-input" type="text" placeholder="Enter URL" value="http://ftwgroup.com/" />
        <input type="submit" id="fetch-url-button" class="btn" value="Fetch"/>
      </form>
    </div>
  </div>
</template>

<template name="preview">
  {{{webpage.head}}}
  {{{webpage.body}}}
</template>

<template name="urlList">
  <div class="row">
    <h1>CachedUrls</h1>
    <ul>
    {{#each cached_urls}}
      <li>
        <div>URL: {{url}}</div>
        <div>UserId: {{user_id}}</div>
        <div>head: {{head}}</div>
        <div>body: {{body}}</div>
        <div>content: {{content}}</div>
      </li>
    {{/each}}
    </ul>
  </div>
</template>
