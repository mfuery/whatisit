<head>
  <title>whatisit</title>
</head>

<body>
  {{> page }}
</body>

<template name="page">
  {{> toolbar }}

  {{#isolate}} {{renderPage}} {{/isolate}}

  <hr>

  <footer>
    <p>&copy; Company 2013</p>
  </footer>

</template>


<template name="landingPage">
  <!-- Main jumbotron for a primary marketing message or call to action -->
  <div class="jumbotron">
    <div class="container">
      <h1>Whatisit?</h1>
      <p>One seamless column of communication that transcends the software layers of the
        business and technology stack.</p>
      <p><a class="btn btn-primary btn-lg" role="button" href="/learn">Learn more &raquo;</a></p>
    </div>
  </div>

  <div class="container">
    <div class="row">
      You've landed
    </div>
  </div>

</template>


<template name="downloadUrl">
  <div class="row">
    <h1>Download your site</h1>
    <div class="input-area">
      <form id="fetch-url-form">
        <input id="url-input" type="text" placeholder="Enter URL" value="http://ftwgroup.com/" />
        <input type="submit" id="fetch-url-button" class="btn" value="Fetch"/>
      </form>
    </div>
  </div>
</template>


<template name="dashboardPage">
  <!-- Main jumbotron for a primary marketing message or call to action -->
  <div class="jumbotron">
    <div class="container">
      {{> downloadUrl }}
    </div>
  </div>

  <div class="container">
    <div id="preview" class="row">
      {{> preview}}
    </div>
    <div class="row">
      {{> urlList }}
    </div>
  </div>

</template>


<template name="toolbar">
  <div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
    <div class="container">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="/">Whatisit?</a>
      </div>
      <div class="navbar-collapse collapse">
        <div class="span5 navbar-brand" style="float:right">
          <div>
            {{ loginButtons align="right" }}
          </div>
        </div>
      </div>
    </div>
  </div>

</template>

<template name="preview">
  {{{webpage.head}}}
  {{{webpage.body}}}
</template>

<template name="urlList">
  <div class="row">
    <h1>CachedUrls</h1>
    <ul>
    {{#each cached_urls}}
      <li>
        <div>URL: {{url}}</div>
        <div>UserId: {{user_id}}</div>
        <div>head: {{head}}</div>
        <div>body: {{body}}</div>
        <div>content: {{content}}</div>
      </li>
    {{/each}}

  </div>
