<template name="chatList">
  <div class="container">
    <div class="row">

      <div class="col-md-6">
        <h1>Customer Chat</h1>
        <div class="input-area">
          <form id="chat-room-form">
            <input id="chat-room-input" type="text" placeholder="Name of new chat room" />
            <input type="submit" id="chat-room-button" class="btn" value="Create"/>
          </form>
        </div>

        <div id="chat-room-list">
          <ul class="list-unstyled">
            {{#each chatRooms}}
            <li><a href="/chat/{{_id}}">[{{formatDate timestamp "long"}}] {{name}}</a></li>
            {{/each}}
          </ul>
        </div>
      </div>

      <div class="col-md-6">
        <h1>{{name}}</h1>
        <div id="chat-history" class="col-md-5">
          <ul class="list-unstyled">
            {{#each chatMessages}}
            <li>
              <span>[{{formatDate timestamp "short"}}]: {{message}}</span>
            </li>
            {{/each}}
          </ul>
        </div>
        <div class="input-area" style="display:block;float:left;clear:both;">
          <form id="chat-msg-form">
            <input id="chat-msg-input" type="text" />
            <input type="submit" id="chat-msg-button" class="btn" value="Send"/>
          </form>
        </div>
      </div>

    </div>
  </div>
</template>
