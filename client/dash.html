
<template name="dashboardPage">
  <div class="jumbotron">
    <div class="container">
      <div class="row">
        <h1>Download your site</h1>
        <div class="input-area">
          <form id="fetch-url-form">
            <input id="url-input" type="text" placeholder="Enter URL" value="http://ftwgroup.com/" />
            <input type="submit" id="fetch-url-button" class="btn" value="Fetch"/>
          </form>
        </div>
      </div>
    </div>
  </div>

  <div class="container">
    <div id="preview" class="row">
      {{> preview}}
    </div>
    <div class="row">
      {{> urlList }}
    </div>
  </div>
  {{> menu}}
</template>

<template name="preview">
  {{{webpage.head}}}
  {{{webpage.body}}}
</template>

<template name="menu"> 
  <div id="menu">
    <div id="navigation-assist">
      <span class="glyphicon glyphicon-arrow-left"></span>
      <span class="glyphicon glyphicon-arrow-up"></span>
      <a id="edit">Edit</a>
      <span class="glyphicon glyphicon-arrow-down"></span>
      <span class="glyphicon glyphicon-arrow-right"></span>
    </div>
    <div id="edit-tools" style="display: none;">
      <select>
        <option value="">-------</option>
        <option value="ab">A/B test</option>
        <option value="post">insert post</option>
        <option value="html">insert html</option>
        <option>comment</option>
      </select>
      <select>
        <option value="">-------</option>
        <option value="prepend">prepend</option>
        <option value="append">append</option>
        <option value="html">replace</option>
      </select>
      <a id="go">Go</a> | 
      <a id="cancel">Cancel</a>
    </div>
  </div>
</template>
